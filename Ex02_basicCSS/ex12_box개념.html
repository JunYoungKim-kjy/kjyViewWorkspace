<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    /* 상우하좌 */
    margin: 0;
    /* width: 100vw; */
  }

  div {
    border: 10px solid palevioletred;
    /* 100% 부모를 기준으로  100%*/
    width: 80px;
    height: 80px;
    padding: 10px;
  }

  #c {
    /* default값은 box-sizing : content-box 이다 */
    box-sizing: content-box;
  }

  #d {
    box-sizing: border-box;
  }
</style>

<body>
  <div id="c">박스 1</div>
  <div>박스 2</div>
  <div id="d">박스 3</div>
</body>

</html>
