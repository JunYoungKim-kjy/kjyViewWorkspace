<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .container .box {
      background-color: coral;
      margin: 3px;
      border-radius: 5px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      flex: 1 300px;
      /* basis로 값을 주지않으면 flex했을 때 wrap을 해도 적용이 안된다 */
      /* width: 300px; */
      /* flex-basis: 300px; */


    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
