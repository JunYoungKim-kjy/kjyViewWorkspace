<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./header.css">

</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo">
        <a href=""><img src="./images/logo.png" alt=""></a>
      </h1>
      <nav class="nav">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">about</a></li>
          <li><a href="">project</a></li>
          <li><a href="">plan & history</a></li>
          <li><a href="">awards</a></li>
          <li><a href="">location</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </nav>
      <!-- //nav -->

      <section class="link">
        <a href="#none"><i class="fa fa-facebook"></i></a>
        <a href="#none"><i class="fa fa-twitter"></i></a>
        <a href="#none"><i class="fa fa-youtube-play"></i></a>
      </section>
      <!-- //link -->
      <!-- 트리거태그 만들기 -->
      <div class="trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </header>
    <!-- //header -->


  </div>
  <!-- //wrap -->

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(function () {
    // div객체 만듦 :클래스이름이 trigger 객체를 만들어준다.
    // toggleClass("추가하고싶은 클래스이름")
    // trigger 클릭할 때 마다 클래스요소를 추가하고 삭제한다.
    $('.trigger').click(function () {
      $(this).toggleClass('active');
      $('.nav , .link').toggleClass('on');
    });

  });
</script>

</html>
