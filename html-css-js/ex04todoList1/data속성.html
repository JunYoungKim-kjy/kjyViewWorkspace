<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li[data-index="1"]{
      color: indianred;
    }
  </style>
</head>
<body>
  <!-- data-사용자가 원하는 이름: 우라만의 태그속성을 만들어 줄 수 있다 -->
  <ul>
    <li data-index="1">item1</li>
    <li data-index="2">item2</li>
    <li data-index="3">itme3</li>
  </ul>
</body>
</html>
