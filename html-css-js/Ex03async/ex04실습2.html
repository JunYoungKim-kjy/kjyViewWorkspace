<body>
  <h1></h1>
  <button>1초 후 초기화 재시작</button>
  <button>시작</button>
  <button>완전 종료</button>

<script>
  // html 태그 요소와 일반 변수를 구분하기 위해서 태그 객체는 앞에 $ 으로 구별해주기도 한다.
  const $h1 = document.querySelector('h1');
  const $btns = document.querySelectorAll('button');
  let cnt = 0;

  const sayHi = () =>{
    $h1.textContent = `${++cnt} sayhi~`;
  }
  let interval = setInterval(sayHi, 50);

  // const clickBtn = () => {

  // };

  let clickable = true;
  const clickBtn = () => {
    if(!clickable) return;
    clearInterval(interval);
    clickable = false;
    setTimeout(()=>{
      cnt = 0;
      interval = setInterval(sayHi,50);
      clickable = true;
    },1000);
  }
  const exitBtn = () => {
    clearInterval(interval);
  };
  $btns[0].addEventListener("click",clickBtn);
  $btns[2].addEventListener("click",exitBtn);
