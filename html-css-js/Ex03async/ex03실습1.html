<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>0</h1>
  <button>중지</button>
  <button>재시작</button>
</body>
<script>
  let h1 = document.querySelector('h1');
  let btns = document.querySelectorAll('button');
  let i =0;
  const interval = setInterval(()=>{
    h1.textContent = ++i;
  },1000);
  
  // const interval = setInterval(print,1000);
  // function print(){
  //   h1.innerHTML=++i;
  // }
  btns[0].addEventListener('click',()=>clearInterval(interval))
  // btns[1].addEventListener('click',()=>interval.)

</script>
</html>
