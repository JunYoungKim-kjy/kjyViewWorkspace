<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="400"></canvas>
</body>
</html>
<script>
  const canvas = document.querySelector("#canvas");  //1번
  const ctx = canvas.getContext("2d");               //2번 필수사항.

  ctx.beginPath();     //시작 값 
  ctx.arc(100,75,50,0, 2 * Math.PI)
  ctx.stroke();

</script>
