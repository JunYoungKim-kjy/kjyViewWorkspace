<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 구매 리스트</title>
  <link rel="stylesheet" href="foodlist.css">
</head>

<body>
  <div id="wrap">
    <section id="section">
      <header id="header">
        <h1>음식 리스트</h1>
        <p>배고플 때 주문해서 시켜드세요</p>
      </header>
      <section id="items">
        <div class="item">
          <img src="./images/탕수육.jpg" alt="탕수육">
          <h4>더 나은 탕수육을 위한 탕수육</h4>
          <span class="category">중식,사이드</span>
          <div class="review">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i><em>(5)</em>
          </div>
          <span class="price"> ￦ 30,000</span><br>
          <span class="badge">베스트셀러</span>
        </div>
        <div class="item">
          <img src="./images/삼겹살.jpg" alt="삼겹살">
          <h4>삼겹살로 이해하는 돼지고기</h4>
          <span class="category">한식,고기</span>
          <div class="review">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i><em>(5)</em>
          </div>
          <span class="price"> ￦ 18,000</span><br>
          <span class="badge">베스트셀러</span>
        </div>
        <div class="item">
          <img src="./images/갈비.jpg" alt="갈비">
          <h4>갈비 맛의 기본 개념과 맛의 원리</h4>
          <span class="category">한식,고기</span>
          <div class="review">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i><em>(5)</em>
          </div>
          <span class="price"> ￦ 21,000</span><br>
          <span class="badge only">독점</span>
        </div>
        <div class="item">
          <img src="./images/치킨.jpg" alt="치킨">
          <h4>치킨의맛</h4>
          <span class="category">패스트푸드,치킨</span>
          <div class="review">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i><em>(5)</em>
          </div>
          <span class="price"> ￦ 23,000</span><br>
          <span class="badge">베스트셀러</span>
        </div>
      </section>
    </section>
  </div>
</body>

</html>
